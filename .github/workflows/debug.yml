name: Debug Tests

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install -e ".[test,dev]" --system
        uv pip install pytest-asyncio pytest-cov pytest-xdist pytest-mock pytest-randomly --system
    
    - name: Run simple test
      run: |
        python -c "print('Python works')"
        pytest --version
        
    - name: List tests
      run: |
        pytest tests/ --collect-only -k "not (property or performance)" | head -20
        
    - name: Run one test
      run: |
        pytest tests/test_database_manager.py::TestDatabaseManager::test_connection_pool_initialization -v
        
    - name: Run tests without coverage
      run: |
        pytest tests/ -k "not (property or performance)" -v --tb=short || echo "Exit code: $?"