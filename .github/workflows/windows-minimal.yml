name: Windows Minimal Test

on:
  push:
    branches: [ "refactor/*" ]

jobs:
  minimal-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install -e ".[test]" --system
    
    - name: Run tests without coverage
      run: |
        python -m pytest tests/ -k "not (property or performance)" -v --tb=short
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
    
    - name: Run with different test selection
      if: failure() 
      run: |
        echo "Running only database tests"
        python -m pytest tests/test_database_manager.py -v
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
    
    - name: Run with minimal pytest
      if: failure()
      run: |
        echo "Running with minimal pytest settings"
        python -m pytest tests/test_database_manager.py tests/test_requirement_handler.py -v --tb=short
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1